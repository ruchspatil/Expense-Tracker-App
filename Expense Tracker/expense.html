<!-- index.html -->
<!DOCTYPE html> 
<html> 

<head> 
	<title>Expense Tracker</title> 
	<link rel="stylesheet"
		type="text/css"
		href="css/style2.css"/> 
</head> 

<body> 
	<div class="col-md-12">
		<div class="text-center">
			<h1 data-aos="zoom-in" data-aos-duration="600" class="text-white text-uppercase lobster" id="logo">.Expense Tracker</h1>

			<h3 data-aos="fade-up" data-aos-duration="900" class="text-white text-uppercase mb-4 ls-5" style="text-align:center">~ Manage personal finances & control over spending ~</h3><br>
	
	<div class="container">
		<h1>Add Expense</h1> 
		<form id="expense-form"> 
			<input type="text"
				id="expense-name"
				placeholder="Expense Name" required /> 
			<input type="number"
				id="expense-amount"
				placeholder="Amount" required /> 
			<button type="submit"> 
				Add Expense 
			</button> 
		</form> 
		<div class="expense-table"> 
			<table> 
				<thead> 
					<tr> 
						<th>Expense Name</th> 
						<th>Amount</th> 
						<th>Action</th> 
					</tr> 
				</thead> 
				<tbody id="expense-list"></tbody> 
			</table> 
			<div class="total-amount"> 
				<strong>Total:</strong> 
				Rs.<span id="total-amount">0</span> 
			</div> 
		</div> 
	</div> 
	<script src="script.js"></script> 
</body> 

</html>
